<!DOCTYPE-html>
<html>
<head>
 <title>Ideas Ranking</title>
</head>
<body>
  <h1>Ranked-Ideas</h1>
  <ul id="ideas-list"></ul>

  <script>
    fetch("ideas.json")
     .then(response => response.json())  
     .then(data => {
       const list = document.getElementById("ideas-list");
       data.sort((a, b) => b.votes - a.votes);
       data.forEach(idea => {
        const li = document.createElement("li");
        li.textContent = `${idea.title} - ${idea.votes} votes`;
        list.appendChild(li);
       });
     });
   </script>
  </body>
</html>
